<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_public-layout(title='Sample Title')}">

<div layout:fragment="content" >

    <!--Content of the page-->
    <div th:if="${message}" class="row">
        <div class="alert alert-primary alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button> <strong th:text="${message}">Holy guacamole!</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Fatawa List</h4>
                    <!-- Nav tabs -->
                    <div class="default-tab">
                        <ul class="nav nav-tabs mb-3" role="tablist">
                            <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#recent">Recent Posts</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#special">Special Fatwas</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#modern">Modern Issues</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="recent" role="tabpanel">
                                <div th:replace="fragments :: fatwa-list (${recentFatwaList})"></div>
                            </div>
                            <div class="tab-pane fade" id="special">
                                <div th:replace="fragments :: fatwa-list (${specialFatwaList})"></div>
                            </div>
                            <div class="tab-pane fade" id="modern">
                                <div th:replace="fragments :: fatwa-list (${modernFatwaList})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
