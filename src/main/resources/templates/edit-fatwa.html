<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_public-layout(title='Edit Answer')}">

<div layout:fragment="content" >

    <!--Content of the page-->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Answer</h4>
                    <div class="form-validation">
                        <span th:if="${message}" th:text="${message}"></span>
                        <form th:if="${fatwa}" class="form-valid" th:object="${fatwa}" action="#" th:action="@{'/asked/'+${fatwa.id}+'/edit/save'}" method="post">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="topic">Topic <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <select th:field="*{topic}" required class="form-control" id="topic" name="topic">
                                        <optgroup th:each="category : ${categories}" th:label="${category.name}">
                                            <option th:each="topic : ${category.topics}"
                                                    th:value="${topic.id}"
                                                    th:text="${topic.name}"
                                                    th:selected="${fatwa.topic} == ${topic} ? true : false">
                                            </option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="title">Title <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <span th:text="${fatwa.title}" class="form-control" id="title"></span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="question">Question <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <span th:text="${fatwa.question}" class="form-control" id="question"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="answer">Answer <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <textarea required class="form-control" th:field="*{answer}" id="answer" name="answer" rows="20" placeholder="type your answer here..."></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button type="submit" class="btn btn-primary">Submit</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
