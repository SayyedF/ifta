<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{_public-layout(title='Ask a Question')}">

<div layout:fragment="content" >

    <!--Content of the page-->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Ask a Question</h4>
                    <div class="form-validation">
                        <form class="form-valid" action="#" th:action="@{/ask/submit}" method="post">
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="topic">Topic <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <select required class="form-control" id="topic" name="topic">
                                        <optgroup th:each="category : ${categories}" th:label="${category.name}">
                                            <option th:each="topic : ${category.topics}" th:value="${topic.id}" th:text="${topic.name}"></option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="title">Title <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <input required type="text" class="form-control" id="title" name="title" placeholder="Title">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-4 col-form-label" for="question">Question <span class="text-danger">*</span>
                                </label>
                                <div class="col-lg-6">
                                    <textarea required class="form-control" id="question" name="question" rows="10" placeholder="type your query here..."></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-lg-8 ml-auto">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
